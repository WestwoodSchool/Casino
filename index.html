                <div id="dealer-cards" class="cards"></div>
                <p>Score: <span id="dealer-score">0</span></p>

            <!-- Player Section -->

                <div id="player-cards" class="cards"></div>
                <p>Score: <span id="player-score">0</span></p>
            </div>

            <!-- Game Controls -->

                <button id="stand-button">Stand</button>
