<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westwood Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro Section -->
    <div id="intro-container">
        <video id="intro-video" autoplay muted>
            <source src="20250107_2058_Luxurious Garden and Casino_remix_01jh1xk9wwfgcvf4wbcn2e2dkp.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="intro-overlay">
            <h1>Welcome to Westwood Casino</h1>
            <button id="start-button">Enter</button>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home-container" style="display: none;">
        <div id="home-background">
            <img src="photo0jpg.jpg" alt="Casino Background">
        </div>
        <div id="game-buttons">
            <!-- Card Buttons -->
            <button class="game-card" data-game="blackjack">
                <img src="image (1).png" alt="Blackjack">
            </button>
            <button class="game-card" data-game="slots">
                <img src="image (2).png" alt="Slots">
            </button>
            <button class="game-card" data-game="plinko">
                <img src="image (3).png" alt="Plinko">
            </button>
            <button class="game-card" data-game="poker">
                <img src="Screenshot 2025-01-07 222316.png" alt="Poker">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
