<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro Section -->
    <div id="intro-container">
        <video id="intro-video" autoplay muted>
            <source src="20250107_2058_Luxurious Garden and Casino_remix_01jh1xk9wwfgcvf4wbcn2e2dkp.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="intro-overlay">
            <h1>Welcome to Westwood Casino</h1>
            <button id="start-button">Enter</button>
        </div>
    </div>

    <!-- Blackjack Table Section -->
    <div id="blackjack-container" style="display: none;">
        <div id="table-background">
            <img src="istockphoto-1097396080-612x612.jpg" alt="Blackjack Table Background">
        </div>

        <!-- Dealer Cards -->
        <div id="dealer-cards" class="card-zone">
            <!-- Cards dynamically added here via JavaScript -->
        </div>

        <!-- Player Cards -->
        <div id="player-cards" class="card-zone">
            <!-- Cards dynamically added here via JavaScript -->
        </div>

        <!-- Action Buttons -->
        <div id="action-buttons">
            <button id="deal-button">Deal</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
