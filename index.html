<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro Section -->
    <div id="intro-container">
        <video id="intro-video" autoplay muted>
            <source src="20250107_2058_Luxurious Garden and Casino_remix_01jh1xk9wwfgcvf4wbcn2e2dkp.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="intro-overlay">
            <h1>Welcome to Blackjack!</h1>
            <button id="start-game-button">Start Game</button>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game-container" style="display: none;">
        <div id="blackjack-table">
            <!-- Bank Section -->
            <div id="bank-section">
                <p>Bank: <span id="player-bank">$900</span></p>
            </div>

            <!-- Betting Area -->
            <div id="betting-area">
                <p>Current Bet: <span id="current-bet">$100</span></p>
                <div id="chips">
                    <button class="chip" data-value="1">$1</button>
                    <button class="chip" data-value="5">$5</button>
                    <button class="chip" data-value="25">$25</button>
                    <button class="chip" data-value="50">$50</button>
                    <button class="chip" data-value="100">$100</button>
                    <button class="chip" data-value="500">$500</button>
                </div>
            </div>

            <!-- Dealer Section -->
            <div id="dealer-section">
                <h2>Dealer</h2>
                <div id="dealer-cards" class="cards"></div>
                <p>Score: <span id="dealer-score">0</span></p>
            </div>

            <!-- Player Section -->
            <div id="player-section">
                <h2>Player</h2>
                <div id="player-cards" class="cards"></div>
                <p>Score: <span id="player-score">0</span></p>
            </div>

            <!-- Game Controls -->
            <div id="controls">
                <button id="deal-button">Deal</button>
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
                <button id="double-button" disabled>Double</button>
                <button id="split-button" disabled>Split</button>
            </div>

            <!-- Game Result Message -->
            <div id="result-message" style="display: none;">
                <h2></h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
